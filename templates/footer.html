{% load static %}

      <h3>Get in touch!</h3>
      <div class="my-details">
        <p class="detail">
          Email: <span class="hover-to-view">{{ MY_EMAIL }}</span>

          <a href="{{ MY_LINKEDIN }}">

    </div>
